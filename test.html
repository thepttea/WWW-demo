<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8"/>
<title>SocialSim 虚线动画 Demo</title>
<style>
body {
  background: #101922;
}
.animated-flow {
  stroke-dasharray: 12,24;
  stroke-width: 3;
}
@keyframes flow {
  0%   { stroke-dashoffset: 0; }
  100% { stroke-dashoffset: -36; }
}
.animate-flow {
  animation: flow 3s linear infinite;
}
</style>
</head>
<body>
<svg width="1000" height="700" viewBox="0 0 1000 700" style="background: transparent;">
  <!-- 节点: 只标志关键点、若需文本和icon可补 -->
  <!-- 平台 -->
  <circle cx="400" cy="200" r="35" fill="#1DA1F2" opacity="0.8"/>
  <text x="400" y="250" fill="white" font-size="14" text-anchor="middle">Weibo</text>
  <circle cx="500" cy="300" r="35" fill="#07C160" opacity="0.8"/>
  <text x="500" y="350" fill="white" font-size="14" text-anchor="middle">WeChat</text>
  <circle cx="400" cy="400" r="35" fill="#FF6B9D" opacity="0.8"/>
  <text x="400" y="440" fill="white" font-size="14" text-anchor="middle">TikTok</text>
  <circle cx="300" cy="300" r="35" fill="#8B5CF6" opacity="0.8"/>
  <text x="300" y="350" fill="white" font-size="14" text-anchor="middle">Forum</text>
  <!-- 用户 -->
  <circle cx="200" cy="100" r="25" fill="#4ade80" stroke="#22c55e" stroke-width="3"/>
  <text x="200" y="130" fill="#4ade80" font-size="12" text-anchor="middle">Serena</text>
  <circle cx="400" cy="80" r="20" fill="#f87171" stroke="#ef4444" stroke-width="3"/>
  <text x="400" y="70" fill="#f87171" font-size="12" text-anchor="middle">Journalist</text>
  <circle cx="600" cy="100" r="22" fill="#4ade80" stroke="#22c55e" stroke-width="3"/>
  <text x="600" y="130" fill="#4ade80" font-size="12" text-anchor="middle">Elon</text>
  <circle cx="650" cy="200" r="12" fill="#facc15" stroke="#eab308" stroke-width="2"/>
  <text x="650" y="220" fill="#facc15" font-size="12" text-anchor="middle">Alex</text>
  <circle cx="650" cy="350" r="18" fill="#64748b" stroke="#475569" stroke-width="2"/>
  <text x="650" y="370" fill="#64748b" font-size="12" text-anchor="middle">Graham</text>
  <circle cx="650" cy="500" r="15" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="650" y="520" fill="#3b82f6" font-size="12" text-anchor="middle">Tom</text>
  <circle cx="400" cy="620" r="10" fill="#64748b" stroke="#475569" stroke-width="2"/>
  <text x="400" y="640" fill="#64748b" font-size="12" text-anchor="middle">Vivian</text>
  <circle cx="500" cy="620" r="8" fill="#facc15" stroke="#eab308" stroke-width="2"/>
  <text x="500" y="630" fill="#facc15" font-size="12" text-anchor="middle">Intern</text>
  <circle cx="200" cy="600" r="14" fill="#f87171" stroke="#ef4444" stroke-width="2"/>
  <text x="200" y="620" fill="#f87171" font-size="12" text-anchor="middle">Dev</text>
  <circle cx="150" cy="500" r="16" fill="#f87171" stroke="#ef4444" stroke-width="2"/>
  <text x="150" y="520" fill="#f87171" font-size="12" text-anchor="middle">Philosopher</text>
  <!-- 双向：用户 ↔ 平台（全部双向和颜色配对） -->
  <!-- Serena ↔ Weibo -->
  <path class="animated-flow animate-flow" d="M 200 100 L 400 200" stroke="#00D4FF" style="animation-delay:0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 200 100" stroke="#00D4FF" style="animation-delay:0.2s;" fill="none"/>
  <!-- Journalist ↔ Weibo 均红色 -->
  <path class="animated-flow animate-flow" d="M 400 80 L 400 200" stroke="#FF6B6B" style="animation-delay:0.4s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 400 80" stroke="#FF6B6B" style="animation-delay:0.6s;" fill="none"/>
  <!-- Elon ↔ Weibo 蓝色 -->
  <path class="animated-flow animate-flow" d="M 600 100 L 400 200" stroke="#00D4FF" style="animation-delay:0.8s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 600 100" stroke="#00D4FF" style="animation-delay:1.0s;" fill="none"/>
  <!-- Alex ↔ Weibo 黄色 -->
  <path class="animated-flow animate-flow" d="M 650 200 L 400 200" stroke="#FFD700" style="animation-delay:1.2s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 650 200" stroke="#FFD700" style="animation-delay:1.4s;" fill="none"/>
  <!-- Graham ↔ WeChat 绿色 -->
  <path class="animated-flow animate-flow" d="M 650 350 L 500 300" stroke="#00FF88" style="animation-delay:1.6s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 500 300 L 650 350" stroke="#00FF88" style="animation-delay:1.8s;" fill="none"/>
  <!-- Tom ↔ WeChat 绿色 -->
  <path class="animated-flow animate-flow" d="M 650 500 L 500 300" stroke="#00FF88" style="animation-delay:2.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 500 300 L 650 500" stroke="#00FF88" style="animation-delay:2.2s;" fill="none"/>
  <!-- Vivian ↔ TikTok 粉色 -->
  <path class="animated-flow animate-flow" d="M 400 620 L 400 400" stroke="#FF00FF" style="animation-delay:2.4s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 400 L 400 620" stroke="#FF00FF" style="animation-delay:2.6s;" fill="none"/>
  <!-- Intern ↔ TikTok 粉色 -->
  <path class="animated-flow animate-flow" d="M 500 620 L 400 400" stroke="#FF00FF" style="animation-delay:2.8s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 400 L 500 620" stroke="#FF00FF" style="animation-delay:3.0s;" fill="none"/>
  <!-- Dev ↔ Forum 橙色 -->
  <path class="animated-flow animate-flow" d="M 200 600 L 300 300" stroke="#FF9F43" style="animation-delay:3.2s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 300 300 L 200 600" stroke="#FF9F43" style="animation-delay:3.4s;" fill="none"/>
  <!-- Philosopher ↔ Forum 橙色 -->
  <path class="animated-flow animate-flow" d="M 150 500 L 300 300" stroke="#FF9F43" style="animation-delay:3.6s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 300 300 L 150 500" stroke="#FF9F43" style="animation-delay:3.8s;" fill="none"/>
  <!-- 平台消息流动（部分展示逻辑，保持统一风格） -->
  <!-- Serena posts to Weibo, reaches 4 users（均蓝） -->
  <path class="animated-flow animate-flow" d="M 400 200 L 400 80" stroke="#00D4FF" style="animation-delay:4.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 600 100" stroke="#00D4FF" style="animation-delay:4.5s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 650 350" stroke="#00D4FF" style="animation-delay:5.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 400 620" stroke="#00D4FF" style="animation-delay:5.5s;" fill="none"/>
  <!-- Journalist posts to Weibo, reaches 4 users（均红） -->
  <path class="animated-flow animate-flow" d="M 400 200 L 200 100" stroke="#FF6B6B" style="animation-delay:6.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 600 100" stroke="#FF6B6B" style="animation-delay:6.5s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 650 500" stroke="#FF6B6B" style="animation-delay:7.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 200 600" stroke="#FF6B6B" style="animation-delay:7.5s;" fill="none"/>
  <!-- Elon posts to Weibo, reaches 3 users（均蓝） -->
  <path class="animated-flow animate-flow" d="M 400 200 L 200 100" stroke="#00D4FF" style="animation-delay:8.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 650 350" stroke="#00D4FF" style="animation-delay:8.5s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 200 L 150 500" stroke="#00D4FF" style="animation-delay:9.0s;" fill="none"/>
  <!-- WeChat Moments users -->
  <path class="animated-flow animate-flow" d="M 500 300 L 650 500" stroke="#00FF88" style="animation-delay:9.5s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 500 300 L 200 100" stroke="#00FF88" style="animation-delay:10.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 500 300 L 600 100" stroke="#00FF88" style="animation-delay:10.5s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 500 300 L 650 350" stroke="#00FF88" style="animation-delay:11.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 500 300 L 400 80" stroke="#00FF88" style="animation-delay:11.5s;" fill="none"/>
  <!-- TikTok users -->
  <path class="animated-flow animate-flow" d="M 400 400 L 500 620" stroke="#FF00FF" style="animation-delay:12.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 400 L 200 100" stroke="#FF00FF" style="animation-delay:12.5s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 400 400 L 600 100" stroke="#FF00FF" style="animation-delay:13.0s;" fill="none"/>
  <!-- Forum users -->
  <path class="animated-flow animate-flow" d="M 300 300 L 150 500" stroke="#FF9F43" style="animation-delay:13.5s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 300 300 L 200 100" stroke="#FF9F43" style="animation-delay:14.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 300 300 L 400 80" stroke="#FF9F43" style="animation-delay:14.5s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 300 300 L 650 350" stroke="#FF9F43" style="animation-delay:15.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 300 300 L 200 600" stroke="#FF9F43" style="animation-delay:15.5s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 300 300 L 600 100" stroke="#FF9F43" style="animation-delay:16.0s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 300 300 L 650 350" stroke="#FF9F43" style="animation-delay:16.5s;" fill="none"/>
  <path class="animated-flow animate-flow" d="M 300 300 L 650 500" stroke="#FF9F43" style="animation-delay:17.0s;" fill="none"/>
</svg>
</body>
</html>
