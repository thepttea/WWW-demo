              primary: "#137fec",
              "background-light": "#f6f7f8",

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<div class="flex flex-1 p-6 gap-6">
<aside class="flex flex-col w-96 rounded-xl border border-white/10 glassmorphism p-6">
<h1 class="text-3xl font-bold leading-tight mb-8">Public Opinion Simulator</h1>
<div class="flex flex-col flex-1">
<div class="space-y-6">
<div class="relative w-full">
<select class="form-select appearance-none w-full bg-white/5 dark:bg-black/20 text-white placeholder-gray-400 border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" id="llm-select">
<option disabled="" selected="" value="default">Select LLM</option>
<option value="gpt-4">GPT-4</option>
<option value="claude-3">Claude 3</option>
<option value="gemini-pro">Gemini Pro</option>
</select>
</div>
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors duration-300 flex items-center justify-center gap-2">
<span class="material-symbols-outlined">
                folder_open
              </span>
<span>Select Classic PR Case</span>
</button>
</div>
<div class="mt-auto space-y-4">
<button class="w-full bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary/90 transition-colors duration-300 flex items-center justify-center gap-2">
<span class="material-symbols-outlined">
                play_circle
              </span>

</button>
<button class="w-full bg-primary/20 dark:bg-primary/30 text-white font-bold py-3 px-6 rounded-lg opacity-50 cursor-not-allowed flex items-center justify-center gap-2">
<span class="material-symbols-outlined">
                bar_chart
              </span>
<span>View &amp; Compare Results</span>
</button>
</div>
</div>
</aside>
